
apply plugin: "com.android.model.library"
apply plugin: 'maven'

repositories {
    maven { url '../../testrepo' }
}

group = 'com.example.android'
archivesBaseName = 'nativeLib'
version = '1.0'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri("../../testrepo"))
        }
    }
}

model {
    android {
        compileSdkVersion = 23
        buildToolsVersion = "23.0.1"
    }
    android.ndk {
        moduleName = "hello-jni"
    }
    android.buildTypes {
        release {
            ndk.debuggable = true
        }
    }
}

